<!doctype html>
<html>
  <head>
    <title>Othello</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="board">
        <div class="row0 row">
          <div class="col0 row0 square unplayed" data-row="0" data-column="0">&nbsp;</div>
          <div class="col1 row0 square unplayed" data-row="0" data-column="1">&nbsp;</div>
          <div class="col2 row0 square unplayed" data-row="0" data-column="2">&nbsp;</div>
          <div class="col3 row0 square unplayed" data-row="0" data-column="3">&nbsp;</div>
          <div class="col4 row0 square unplayed" data-row="0" data-column="4">&nbsp;</div>
          <div class="col5 row0 square unplayed" data-row="0" data-column="5">&nbsp;</div>
          <div class="col6 row0 square unplayed" data-row="0" data-column="6">&nbsp;</div>
          <div class="col7 row0 square unplayed" data-row="0" data-column="7">&nbsp;</div>
        </div>
        <div class="row1 row">
          <div class="col0 row1 square unplayed" data-row="1" data-column="0">&nbsp;</div>
          <div class="col1 row1 square unplayed" data-row="1" data-column="1">&nbsp;</div>
          <div class="col2 row1 square unplayed" data-row="1" data-column="2">&nbsp;</div>
          <div class="col3 row1 square unplayed" data-row="1" data-column="3">&nbsp;</div>
          <div class="col4 row1 square unplayed" data-row="1" data-column="4">&nbsp;</div>
          <div class="col5 row1 square unplayed" data-row="1" data-column="5">&nbsp;</div>
          <div class="col6 row1 square unplayed" data-row="1" data-column="6">&nbsp;</div>
          <div class="col7 row1 square unplayed" data-row="1" data-column="7">&nbsp;</div>
        </div>
        <div class="row2 row">
          <div class="col0 row2 square unplayed" data-row="2" data-column="0">&nbsp;</div>
          <div class="col1 row2 square unplayed" data-row="2" data-column="1">&nbsp;</div>
          <div class="col2 row2 square unplayed" data-row="2" data-column="2">&nbsp;</div>
          <div class="col3 row2 square unplayed" data-row="2" data-column="3">&nbsp;</div>
          <div class="col4 row2 square unplayed" data-row="2" data-column="4">&nbsp;</div>
          <div class="col5 row2 square unplayed" data-row="2" data-column="5">&nbsp;</div>
          <div class="col6 row2 square unplayed" data-row="2" data-column="6">&nbsp;</div>
          <div class="col7 row2 square unplayed" data-row="2" data-column="7">&nbsp;</div>
        </div>
        <div class="row3 row">
          <div class="col0 row3 square unplayed" data-row="3" data-column="0">&nbsp;</div>
          <div class="col1 row3 square unplayed" data-row="3" data-column="1">&nbsp;</div>
          <div class="col2 row3 square unplayed" data-row="3" data-column="2">&nbsp;</div>
          <div class="col3 row3 square player2" data-row="3" data-column="3">&nbsp;</div>
          <div class="col4 row3 square player1" data-row="3" data-column="4">&nbsp;</div>
          <div class="col5 row3 square unplayed" data-row="3" data-column="5">&nbsp;</div>
          <div class="col6 row3 square unplayed" data-row="3" data-column="6">&nbsp;</div>
          <div class="col7 row3 square unplayed" data-row="3" data-column="7">&nbsp;</div>
        </div>
        <div class="row4 row">
          <div class="col0 row4 square unplayed" data-row="4" data-column="0">&nbsp;</div>
          <div class="col1 row4 square unplayed" data-row="4" data-column="1">&nbsp;</div>
          <div class="col2 row4 square unplayed" data-row="4" data-column="2">&nbsp;</div>
          <div class="col3 row4 square player1" data-row="4" data-column="3">&nbsp;</div>
          <div class="col4 row4 square player2" data-row="4" data-column="4">&nbsp;</div>
          <div class="col5 row4 square unplayed" data-row="4" data-column="5">&nbsp;</div>
          <div class="col6 row4 square unplayed" data-row="4" data-column="6">&nbsp;</div>
          <div class="col7 row4 square unplayed" data-row="4" data-column="7">&nbsp;</div>
        </div>
        <div class="row5 row">
          <div class="col0 row5 square unplayed" data-row="5" data-column="0">&nbsp;</div>
          <div class="col1 row5 square unplayed" data-row="5" data-column="1">&nbsp;</div>
          <div class="col2 row5 square unplayed" data-row="5" data-column="2">&nbsp;</div>
          <div class="col3 row5 square unplayed" data-row="5" data-column="3">&nbsp;</div>
          <div class="col4 row5 square unplayed" data-row="5" data-column="4">&nbsp;</div>
          <div class="col5 row5 square unplayed" data-row="5" data-column="5">&nbsp;</div>
          <div class="col6 row5 square unplayed" data-row="5" data-column="6">&nbsp;</div>
          <div class="col7 row5 square unplayed" data-row="5" data-column="7">&nbsp;</div>
        </div>
        <div class="row6 row">
          <div class="col0 row6 square unplayed" data-row="6" data-column="0">&nbsp;</div>
          <div class="col1 row6 square unplayed" data-row="6" data-column="1">&nbsp;</div>
          <div class="col2 row6 square unplayed" data-row="6" data-column="2">&nbsp;</div>
          <div class="col3 row6 square unplayed" data-row="6" data-column="3">&nbsp;</div>
          <div class="col4 row6 square unplayed" data-row="6" data-column="4">&nbsp;</div>
          <div class="col5 row6 square unplayed" data-row="6" data-column="5">&nbsp;</div>
          <div class="col6 row6 square unplayed" data-row="6" data-column="6">&nbsp;</div>
          <div class="col7 row6 square unplayed" data-row="6" data-column="7">&nbsp;</div>
        </div>
        <div class="row7 row">
          <div class="col0 row7 square unplayed" data-row="7" data-column="0">&nbsp;</div>
          <div class="col1 row7 square unplayed" data-row="7" data-column="1">&nbsp;</div>
          <div class="col2 row7 square unplayed" data-row="7" data-column="2">&nbsp;</div>
          <div class="col3 row7 square unplayed" data-row="7" data-column="3">&nbsp;</div>
          <div class="col4 row7 square unplayed" data-row="7" data-column="4">&nbsp;</div>
          <div class="col5 row7 square unplayed" data-row="7" data-column="5">&nbsp;</div>
          <div class="col6 row7 square unplayed" data-row="7" data-column="6">&nbsp;</div>
          <div class="col7 row7 square unplayed" data-row="7" data-column="7">&nbsp;</div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
